hero:
  title: Désormais, faites confiance à Congés Tabac Presse pour vos remplacements
  description: |
    Vous gérez un Bar-Tabac-Presse et vous désirez vous reposer quelques jours ? Vos dernières vacances ne sont-elles qu'un lointain souvenir ? Peut-être tout "simplement" qu'un de vos employés est malade, ou que vous devez vous absenter... [Dans tous les cas, j'ai la solution pour vous.]{.block}
intro:
  headline: Introduction
  title: Partout en France, des remplaçants pour votre Bar-Tabac-Presse
  description: Je m'appelle Laurent Debriat, et en avril 2018, après avoir cessé mon activité, j'ai décidé de créer Congés Tabac Presse avec pour intention de répondre à une problématique récurrente pour les gérants comme pour les anciens buralistes, à savoir trouver, respectivement, des remplaçants ou des missions à effectuer. J'ai alors bâti un réseau qui compte, à ce jour, plus de 110 entreprises et 160 remplaçants.
  features:
    - title: Efficacité
      description: Ensemble, nous avons déjà organisé plus de 4000 journées de remplacement.
      icon: heroicons:rocket-launch-solid
    - title: Expérience
      description: |
        La continuité de votre activité est confiée à d'anciens buralistes. Pour eux, un seul objectif : assurer la gestion de votre commerce en votre absence dans le but, entre autres, de maintenir votre chiffre d'affaires.
      icon: heroicons:academic-cap-solid
    - title: Flexibilité et simplicité
      description: Pour plus de sérénité, vous pouvez aussi choisir d'héberger les remplaçants chez vous et ainsi profiter de leur présence afin de surveiller votre domicile.
      icon: heroicons:home-modern-solid
