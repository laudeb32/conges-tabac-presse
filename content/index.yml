why:
  title: Pourquoi choisir Congés Tabac Presse ?
  features:
    - title: Prix
      description: |
        Mes tarifs sont compétitifs, sans frais cachés, et sont indiqués de manière claire et détaillée dans la section suivante.
      icon: heroicons:currency-euro-solid
    - title: Réactivité
      description: |
        Joignable à tout moment durant mes heures d'ouverture, je mets tout en œuvre pour traiter votre demande et vous proposer une solution adaptée à vos besoins en moins de 48 heures.
      icon: heroicons:clock-solid
    - title: Professionnalisme
      description: |
        Réceptions, invendus, commandes de tabac, tenue du bar, PMU, dépôts bancaires, etc. Vos futurs remplaçants savent tout faire et s'adaptent aux spécificités de votre affaire. Présents sur place la veille de votre départ, sans aucun coût supplémentaire, vous n'avez qu'à les briefer et ils s'occupent de tout !
      icon: heroicons:briefcase-solid
    - title: Disponibilité
      description: |
        Où que vous soyez en France métropolitaine, des remplaçants qualifiés et compétents sont prêts à intervenir seuls ou en duo.
      icon: heroicons:map-pin-solid
